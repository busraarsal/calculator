<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
  <div class="container">
    <input type="text" placeholder="SonuÃ§">
    <div class="row">
      <div class="col-md-8 ">
        <div class="col-md-6 col-sm-6">
          <div class="delete" data-action="clear">C</div>
        </div>
        <div class="col-md-6 col-sm-6">
          <div class="mod">%</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">9</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">8</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">7</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">6</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">5</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">4</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">3</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">2</div>
        </div>
        <div class="col-md-4 col-sm-6">
          <div class="number">1</div>
        </div>
        <div class="col-md-4 offset-md-4 col-sm-6">
          <div class="number">0</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="add" data-action="add">+</div>
        <div class="diff" data-action="subtract">-</div>
        <div class="multip" data-action="multiply">*</div>
        <div class="division" data-action="divide">/</div>
        <div class="equal" data-action="calculate">=</div>
        
      </div>
    </div>
  </div>
</body>

</html>
